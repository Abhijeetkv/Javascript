<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey; color: aliceblue;">
    <h1>ABHIJEET VERMA</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAbhi =function() {
        console.log("Abhijeet");
    }
    setTimeout(sayAbhi,2000)

    const chTxt = function(){ 
    document.querySelector('h1').
    innerHTML= "javascript fully done"
    }
    
    const chMe = setTimeout(chTxt,3000)

    document.querySelector('#stop').
    addEventListener('click', function(){
        clearTimeout(chMe)
        console.log("stopped");
    })


</script>
</html>
